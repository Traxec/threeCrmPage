        <script>
            $('#interface_wallet').change(function(){
                if($(this).val()==1){
                    $('.hid_wallet').removeClass('hide')
                }else{
                    $('.hid_wallet').addClass('hide')
                }
            })
            $('#interface_recharge').change(function(){
                if($(this).val()==1){
                    $('.hid_recharge').removeClass('hide')
                }else{
                    $('.hid_recharge').addClass('hide')
                }
            })
            $('#interface_cash').change(function(){
                if($(this).val()==1){
                    $('.hid_cash').removeClass('hide')
                }else{
                    $('.hid_cash').addClass('hide')
                }
            })
            $('#interface_bonus').change(function(){
                if($(this).val()==1){
                    $('.hid_bonus').removeClass('hide')
                }else{
                    $('.hid_bonus').addClass('hide')
