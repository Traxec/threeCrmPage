<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="clearfix"></div>

          <br />

        </div>
      </div>

        <div class="right_col" role="main">
          <div class="col-md-12">
            <div class="page-title">
              <div class="title_left">
                <h3>系统设置</h3>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="title">
                      <h2>系统设置<small>邮箱设置</small></h2>
                    </div>
                  </div>
                  <div class="inemail">
                  	<form action="">
                  		<span>邮件设置：</span>
                  		<span>SMTP:</span><input type="text" /><br/>
                  		<span>邮箱:</span><input type="email" /><br/>
                  		<span>密码:</span><input type="password" /><br/>
                  		<span>端口号:</span><input type="text" /><br/>
                  		<div class="Submit">
	                        <button type="submit" class="btn btn-success">提交</button>
	                        <button class="btn btn-primary" type="reset">重置</button>
                      </div>
                  	</form>
                  </div>
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加-Modal -->
    <div class="modal fade" id="add_payInterface" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    </div>
    <!-- 删除-Modal -->
    <div class="modal fade" id="del_payInterface" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    </div>
