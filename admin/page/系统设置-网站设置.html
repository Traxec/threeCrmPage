<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>三代CRM | 子账户管理</title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../src/bootcss/css/app.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
  <link href="../src/bootcss/css/app.css" rel="stylesheet">
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="clearfix"></div>

          <br />

        </div>
      </div>

        <div class="right_col" role="main">
          <div class="col-md-12">
            <div class="page-title">
              <div class="title_left">
                <h3>系统设置</h3>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="title">
                      <h2>系统设置<small>网站设置</small></h2>
                    </div>
                  </div>
                  <div class="inemailone item">
                  	<form action="">
                  		<label class="control-label" style="width: 60px;float: left;">网站域名<span class="required">*</span> </label>
                        <input type="url" title="请输入网站域名" name="" required="required">
                  		<div class="form-group item">
                          
                          <div class="switch">
                          	<span>客服电话：</span>
                          	<select id="interface" name="" class="form-control">
                                  <option value="0">关闭</option>
                                  <option value="1">开启</option>
                            </select>
                          </div>
                          
                        </div>
                      	<div class="form-group item hid hide">
                            <label class="control-label" style="width: 60px;float: left;">客服电话<span class="required">*</span> </label>
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <input type="phone" title="请输入客服电话" name="" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div></br></br>
                        <div class="form-group item hid hide" style="margin-top: 10px;">
                            <label class="control-label" style="width: 60px;float: left; " for="last-name">客服连接<span class="required">*</span> </label>
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <input type="text" title="请输入商户号" name="" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                  		<div class="Submit">
	                        <button type="submit" class="btn btn-success">提交</button>
	                        <button class="btn btn-primary" type="reset">重置</button>
                      </div>
                  	</form>
                  </div>
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加-Modal -->
    <div class="modal fade" id="add_payInterface" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    </div>
    <!-- 删除-Modal -->
    <div class="modal fade" id="del_payInterface" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- validator -->
    <script src="../vendors/validator/validator.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script>
        $('#interface').change(function(){
            if($(this).val()==1){
                $('.hid').removeClass('hide')
            }else{
                $('.hid').addClass('hide')
            }
        })

        // 添加
        $(".add_payInterface").on("click", function() {
            var id = $(this).attr("data-userId");
            $.ajax({
                type : "POST",
                url : "./payInterface/add2.html",
                dataType : "html",
                data : {
                    id : id
                },
                async : false,
                success : function(data) {
                    $("#add_payInterface").html(data);
                }
            })
        });
        // 删除
        $(".del_payInterface").on("click", function() {
            var id = $(this).attr("data-userId");
            $.ajax({
                type : "POST",
                url : "./payInterface/del2.html",
                dataType : "html",
                data : {
                    id : id
                },
                async : false,
                success : function(data) {
                    $("#del_payInterface").html(data);
                }
            })
        });

  </script>
    </script>

  </body>
  </html>
