 <!-- 修改 -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加管理员</h4>
      </div>
      <div class="modal-body">
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">管理员名称</label>
          <div class="col-sm-6">
            <input type="text" name="xx" value="" data-validate-length-range="1,8" required="required" title="请输入1-8位管理员名称" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-6">
            <input type="text" name="xx" value="" data-validate-length-range="1,5" required="required" title="请输入1-5位姓名" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
          <div class="col-sm-6">
            <input type="phone" name="xx" value="" data-validate-length-range="1,10" required="required" title="请输入手机号" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-6">
            <input type="email" name="xx" value="" data-validate-length-range="1,10" required="required" title="请输入邮箱" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </form>
  </div>
</div>

  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="../build/js/custom.min.js"></script>
  <!-- validator -->
  <script src="../vendors/validator/validator.js"></script>
