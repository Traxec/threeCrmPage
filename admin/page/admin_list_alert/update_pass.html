 <!-- 修改 -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">密码修改</h4>
      </div>
      <div class="modal-body">
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">管理员名称</label>
          <div class="col-sm-6">
            <input type="text" name="xx" value="" title="请输入管理员名称" data-validate-length-range="1,5" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">原密码</label>
          <div class="col-sm-6">
            <input type="password" name="old_password" title="请输入原密码" value="" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
          <div class="col-sm-6">
            <input type="password" name="password" title="请输入新密码" value="" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group item">
          <label for="inputEmail3" class="col-sm-2 control-label">重复新密码</label>
          <div class="col-sm-6">
            <input type="password" name="repassword" data-validate-linked="password" title="请重复输入新密码" value="" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </form>
  </div>
</div>

  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="../build/js/custom.min.js"></script>
  <!-- validator -->
  <script src="../vendors/validator/validator.js"></script>
