<!DOCTYPE html>

        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../src/bootcss/css/app.css" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="../build/css/custom.min.css" rel="stylesheet">
        <link href="../src/bootcss/css/app.css" rel="stylesheet">

    </head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="clearfix"></div>
                        <br />
                    </div>
                </div>
                <div class="right_col" role="main">
                    <div class="col-md-12">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>系统设置</h3>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="x_panel">
                                        <div class="x_title">
                                            <h2>用户设置<small>账户升级</small></h2>
                                            <ul class="nav navbar-right panel_toolbox">
                                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li><a href="#">Settings 1</a>
                                                        </li>
                                                        <li><a href="#">Settings 2</a>
                                                        </li>
                                                    </ul>
                                                </li>
                                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                                </li>
                                            </ul>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="content col-md-12" >
                                            <br />
                                            <form id="demo" data-parsley-validate class="form-horizontal form-label-left">
                                                <div class="form-group item col-md-7">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"><span style="float:left">升级规则</span>自动升级<span class="required">*</span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group item col-md-7">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">审核升级<span class="required">*</span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select id="interface_check" name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group item col-md-7 hide hid_check" style="left:100px">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">账户升级协议<span class="required">*</span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select  name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group item col-md-7">
                                                    <label class="control-label col-md-2 col-sm-3 col-xs-12"><span style="float:left">推广模块</span><span class="required"></span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select id="interface_popular" name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group item col-md-7 hide hid_popular" style="left:100px">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">推广成功短信<span class="required">*</span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select  name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group item col-md-7 hide hid_popular" style="left:100px">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">推广成功邮件<span class="required">*</span> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select  name="" class="form-control">
                                                            <option value="0">关闭</option>
                                                            <option value="1">打开</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="clearfix"></div>
                                                <div class="ln_solid"></div>
                                                <div class="form-group">
                                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                        <button type="submit" class="btn btn-success">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../vendors/jquery/dist/jquery.min.js"></script>

        <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="../vendors/moment/min/moment.min.js"></script>
        <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
        <!-- validator -->
        <script src="../vendors/validator/validator.js"></script>
        <!-- Custom Theme Scripts -->
        <script src="../build/js/custom.min.js"></script>

        <script>
$('#interface_check').change(function(){
    if($(this).val()==1){
        $('.hid_check').removeClass('hide')
    }else{
        $('.hid_check').addClass('hide')
    }
})
$('#interface_popular').change(function(){
    if($(this).val()==1){
        $('.hid_popular').removeClass('hide')
    }else{
        $('.hid_popular').addClass('hide')
    }
})
        </script>


    </body>
</html>
