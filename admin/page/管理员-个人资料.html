<body class="nav-md">

    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
          </div>

          <br />
        </div>
      </div>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="col-md-12">
            <div class="page-title">
              <div class="title_left">
                <h3>个人资料</h3>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2>个人资料 <small></small></h2>
                      <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a> </li>
                            <li><a href="#">Settings 2</a> </li>
                          </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                      </ul>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <br />
                      <form action="" method="" data-parsley-validate class="form-horizontal form-label-left">

                        <div class="form-group item">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">管理员名称<span class="required">*</span> </label>
                          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <input type="text" title="请输入1-6位管理员名称" required="required"  data-validate-length-range="1,6" name="" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group item">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">姓名<span class="required">*</span> </label>
                          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <input type="text" title="请输入1-6位姓名" name="" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group item">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">手机号<span class="required">*</span> </label>
                          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <input type="phone" title="请输入手机号" name="" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group item">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">邮箱<span class="required">*</span> </label>
                          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <input type="email" title="请输入邮箱" name="" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button class="btn btn-primary" type="button">取消</button>
                            <button class="btn btn-primary" type="reset">重置</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
