  <link href="../build/css/custom.min.css" rel="stylesheet">

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="clearfix"></div>

          <br />

        </div>
      </div>

      <!-- page content -->
      <div class="right_col"a role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>邮件管理<small>　邮件管理</small></h3>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>邮件管理<small></small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>

                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#"></a>
                          <a href="#">短信<i class="fa fa-comments-o"></i></a>&nbsp;
                          <a href="#">邮箱<i class="fa fa-envelope-square"></i></a>&nbsp;
                          <a href="#">微信<i class="fa fa-wechat"></i></a>&nbsp;
                        </li>
                        <li><a href="#"></a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>

                <div id="datatable_filter" class="dataTables_filter">
                  <form action="" method="post" id="form">
                    <fieldset class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-8">初始时间</label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                          <input type="text" class="form-control has-feedback-left" id="single_cal1" name="startTime" value="" aria-describedby="inputSuccess2Status">
                          <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-8">结束时间</label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                          <input type="text" class="form-control has-feedback-left" id="single_cal2" name="endTime" value="" aria-describedby="inputSuccess2Status2">
                          <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-8">检索条件</label>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                          <select class="form-control">
                            <option value="0">默认</option>
                            <option value="1">收件邮箱</option>
                            <option value="2">发送结果</option>
                            <option value="3">邮件标题</option>
                          </select>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input type="text" class="form-control" name="key" value="" placeholder="Search for...">
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <div class="col-md-2 col-sm-2 col-xs-2">
                          <input type="submit" style="float: left; height: 34px">
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <div class="x_content" style="overflow-x:scroll">
                  <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th class="col-md-1">序号</th>
                        <th class="col-md-1">发送时间</th>
                        <th class="col-md-1">收件邮箱</th>
                        <th class="col-md-1">发送结果</th>
                        <th class="col-md-2">说明</th>
                        <th class="col-md-2">邮件标题</th>
                        <th class="col-md-1">功能</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>2017-10-30 10:44:00</td>
                        <td>123@163.com</td>
                        <td>成功/失败</td>
                        <td>邮箱格式有误</td>
                        <td>支付成功</td>
                        <td>
                          <a href="#">详情<i class="fa fa-level-up"></i></a>&nbsp;
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /page content -->

  <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="../build/js/custom.min.js"></script>

</body>
</html>
