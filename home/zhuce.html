<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
<link href="images/logo.ico" rel="shortcut icon" type="image/x-icon"/>
  </head>
  <body>
      <div class="top">
        <div class="top-left">
          <img src="./images/logo.png" alt="众盟汇">
        </div>
        <div class="top-right">
          <span>返回首页</span>
        </div>
        <div class="clear"> </div>
      </div>
      <div class="container">
        <div class="content">
          <div class="content-left">
            <div class="title">
              <span class="title-left-one">用户注册</span>
            </div>
            <form class="" action="index.html" method="post">
              <div class="item form-group-one">
                <input type="text" title="请输入11位正确的电话号码" class="form-control " required="required" name="" placeholder="手机号">
              </div>
              <div class="item form-group">
                <input type="text" title="手机验证码不能为空" required="required" class="form-control form-controls" name="" placeholder="手机验证码">
                <input type="button" class="btn btn-info btns" name="" value="短信验证码">
                <div class="clear"> </div>
              </div>
              <div class="item form-group">
                <input id="password" type="password" title="请填写密码" required="required" class="form-control form-controlc" name="" placeholder="请输入6-20位字母数字组合">
              </div>
              <div class="item form-group">
                <input id="password2" type="password" title="请再次输入新密码" required="required" data-validate-linked="password" class="form-control form-controlc" name="password" placeholder="重复密码">
              </div>
              <div class="item form-group">
                <input type="qqemail" title="QQ邮箱不能为空" required="required" class="form-control form-controlc" name="" placeholder="QQ邮箱">
              </div>
              <div class="form-group">
                <input type="button" class="btn btn-info btnl" name="" value="同意协议并注册">
              </div>
              <span class="form-group-three"><a href="www.baidu.com">《用户协议》</a></span>
            </form>
          </div>
          <div class="content-right-one">
                已有账号,<span class="form-right-three"><a href="./denglu.html">登录</a></span>
          </div>
          <div class="content-right-two">
            <img src="./images/img02.png" alt="地球">
          </div>
          <div class="clear"> </div>

        </div>
      </div>
      <div class="footer">
        <span>版权所有版权所有版权所有版权所有版权所有版权所有版权所有版权所有</span>
      </div>

      <script type="text/javascript" src="./js/jquery.min.js"> </script>
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>
      <!-- validator -->
      <script src="./js/validator/validator.js"></script>
      <!-- Custom Theme Scripts -->
      <script src="./build/js/custom.min.js"></script>

  </body>
</html>
