<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
<link href="images/logo.ico" rel="shortcut icon" type="image/x-icon"/>
  </head>
  <body>
      <div class="top">
        <div class="top-left">
          <img src="./images/logo.png" alt="众盟汇">
        </div>
        <div class="top-right">
          <span>返回首页</span>
        </div>
        <div class="clear"> </div>
      </div>
      <div class="container">
        <div class="content">
          <div class="content-left">
            <div class="title">
              <span class="title-left-one">忘记密码</span>
            </div>
            <div class="clear">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1" checked="checked"> 手机验证
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 邮箱验证
                </label>
              </div>
            <form class="" action="index.html" method="post">
              <div class="item form-group-one">
                <input type="text" title="请输入已注册的手机号码" class="form-control " required="required" name="" placeholder="已注册的手机号码">
              </div>
              <div class="item form-group">
                <input type="text" title="验证码不能为空" required="required" class="form-control form-controls" name="" placeholder="手机验证码">
                <input type="button" class="btn btn-info btns" name="" value="短信验证码">
                <div class="clear"> </div>
              </div>
              <div class="item form-group">
                <input id="password" type="password" title="请输入6-20位字母数字组合" required="required" class="form-control form-controlc" name="password" placeholder="输入新密码">
              </div>
              <div class="item form-group">
                <input id="password2" type="password" title="请再次输入新密码" required="required" data-validate-linked="password" class="form-control form-controlc" name="" placeholder="确认新密码">
              </div>
              <div class="form-group">
                <input type="button" class="btn btn-info btnl" name="" value="登录">
              </div>
            </form>
          </div>
          <div class="content-right">
            <img src="./images/img01.png" alt="￥￥￥">
          </div>
          <div class="clear"> </div>

        </div>
      </div>
      <div class="footer">
        <span>版权所有版权所有版权所有版权所有版权所有版权所有版权所有版权所有</span>
      </div>

      <script type="text/javascript" src="./js/jquery.min.js"> </script>
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>
      <!-- validator -->
      <script src="./js/validator/validator.js"></script>
      <!-- Custom Theme Scripts -->
      <script src="./build/js/custom.min.js"></script>

  </body>
</html>
